<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWs Secure Password Generator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom styles for aesthetic enhancements */
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }
        .gradient-button {
            background-image: linear-gradient(to right, #6366f1, #8b5cf6);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .gradient-button:hover {
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.4);
            transform: translateY(-1px);
        }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #8b5cf6;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .slider-thumb::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #8b5cf6;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .custom-checkbox:checked {
            background-color: #8b5cf6;
            border-color: #8b5cf6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app" class="w-full max-w-lg bg-white p-6 md:p-8 rounded-xl shadow-2xl space-y-6">

        <h1 class="text-3xl font-bold text-gray-800 text-center">üîê ShipWorks Secure Password Generator</h1>
        <p class="text-center text-sm text-gray-500">Customize your complexity and generate a strong password.</p>

        <!-- Output Display and Copy -->
        <div class="bg-gray-100 p-4 rounded-lg flex items-center justify-between shadow-inner">
            <span id="passwordOutput" class="text-lg font-mono text-gray-800 break-all select-all mr-4">
                P4$sW0rd-G3n3R@t3d
            </span>
            <button id="copyButton" class="text-gray-500 hover:text-indigo-600 transition duration-150 p-2 rounded-full hover:bg-gray-200" title="Copy to clipboard">
                <svg id="copyIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v2"></path></svg>
                <span id="copiedText" class="hidden text-xs absolute right-0 top-0 mt-1 mr-1 px-2 py-1 bg-green-500 text-white rounded">Copied!</span>
            </button>
        </div>

        <!-- Length Slider -->
        <div class="space-y-3 pt-2">
            <label for="lengthSlider" class="block text-sm font-medium text-gray-700 flex justify-between">
                Password Length
                <span id="lengthValue" class="font-semibold text-indigo-600">12</span>
            </label>
            <input type="range" id="lengthSlider" min="8" max="48" value="12" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider-thumb">
        </div>

        <!-- Complexity Options -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="flex items-center">
                <input type="checkbox" id="includeUppercase" checked class="custom-checkbox w-5 h-5 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500">
                <label for="includeUppercase" class="ml-3 text-sm font-medium text-gray-700">Uppercase (A-Z)</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="includeLowercase" checked class="custom-checkbox w-5 h-5 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500">
                <label for="includeLowercase" class="ml-3 text-sm font-medium text-gray-700">Lowercase (a-z)</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="includeNumbers" checked class="custom-checkbox w-5 h-5 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500">
                <label for="includeNumbers" class="ml-3 text-sm font-medium text-gray-700">Numbers (0-9)</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="includeSpecial" class="custom-checkbox w-5 h-5 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500">
                <label for="includeSpecial" class="ml-3 text-sm font-medium text-gray-700">Special Chars (!@#$)</label>
            </div>
        </div>

        <!-- Generate Button -->
        <button id="generateButton" class="gradient-button w-full py-3 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition duration-300 flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
            Generate Password
        </button>

        <!-- Message Box for Feedback -->
        <div id="messageBox" class="text-sm p-3 rounded-lg hidden text-center" role="alert"></div>

    </div>

    <script>
        // Define character sets
        const CHAR_SETS = {
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            numbers: '0123456789',
            special: '!@#$%^&*()_+=-[]{};:,.<>?',
        };

        // DOM elements
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValueSpan = document.getElementById('lengthValue');
        const includeUppercase = document.getElementById('includeUppercase');
        const includeLowercase = document.getElementById('includeLowercase');
        const includeNumbers = document.getElementById('includeNumbers');
        const includeSpecial = document.getElementById('includeSpecial');
        const generateButton = document.getElementById('generateButton');
        const passwordOutput = document.getElementById('passwordOutput');
        const copyButton = document.getElementById('copyButton');
        const messageBox = document.getElementById('messageBox');
        const copyIcon = document.getElementById('copyIcon');

        // Function to securely generate a random number
        function getRandomIndex(max) {
            // Use crypto for better randomness
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return array[0] % max;
        }

        // Core generation logic
        function generatePassword(length, options) {
            let availableChars = '';
            const requiredChars = [];
            const requiredCharTypes = [];

            // 1. Build the character pool and track required character types
            if (options.uppercase) {
                availableChars += CHAR_SETS.uppercase;
                requiredCharTypes.push(CHAR_SETS.uppercase);
            }
            if (options.lowercase) {
                availableChars += CHAR_SETS.lowercase;
                requiredCharTypes.push(CHAR_SETS.lowercase);
            }
            if (options.numbers) {
                availableChars += CHAR_SETS.numbers;
                requiredCharTypes.push(CHAR_SETS.numbers);
            }
            if (options.special) {
                availableChars += CHAR_SETS.special;
                requiredCharTypes.push(CHAR_SETS.special);
            }

            // Check if any character type is selected
            if (availableChars.length === 0) {
                showMessage("Please select at least one character type.", "bg-red-100 text-red-800");
                return '';
            }

            // 2. Guarantee at least one of each selected type
            for (const charSet of requiredCharTypes) {
                const index = getRandomIndex(charSet.length);
                requiredChars.push(charSet[index]);
            }

            // 3. Fill the rest of the password length
            let finalPassword = '';
            const remainingLength = length - requiredChars.length;

            // Generate remaining random characters
            for (let i = 0; i < remainingLength; i++) {
                const index = getRandomIndex(availableChars.length);
                finalPassword += availableChars[index];
            }

            // 4. Combine required characters and random characters
            finalPassword = finalPassword.split('');
            
            // Insert required characters at random positions to shuffle them
            for (const requiredChar of requiredChars) {
                const insertIndex = getRandomIndex(finalPassword.length + 1);
                finalPassword.splice(insertIndex, 0, requiredChar);
            }

            // Trim to the exact length (just in case of over-insertion, though splicing should prevent it)
            finalPassword = finalPassword.slice(0, length).join('');

            return finalPassword;
        }

        // Show a temporary message in the message box
        function showMessage(text, className) {
            messageBox.textContent = text;
            messageBox.className = `text-sm p-3 rounded-lg text-center ${className} block`;
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // Event listener for generating the password
        generateButton.addEventListener('click', () => {
            const length = parseInt(lengthSlider.value, 10);
            const options = {
                uppercase: includeUppercase.checked,
                lowercase: includeLowercase.checked,
                numbers: includeNumbers.checked,
                special: includeSpecial.checked,
            };

            const password = generatePassword(length, options);
            if (password) {
                passwordOutput.textContent = password;
                showMessage("Password successfully generated!", "bg-green-100 text-green-800");
            }
        });

        // Event listener for the length slider
        lengthSlider.addEventListener('input', () => {
            lengthValueSpan.textContent = lengthSlider.value;
        });

        // Event listener for copying the password (using document.execCommand for iFrame compatibility)
        copyButton.addEventListener('click', () => {
            const password = passwordOutput.textContent;

            // Use the older execCommand approach for better iFrame compatibility
            const textarea = document.createElement('textarea');
            textarea.value = password;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            // Show confirmation
            copyIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>`; // Checkmark icon
            showMessage("Password copied to clipboard!", "bg-indigo-100 text-indigo-800");

            // Revert icon after a delay
            setTimeout(() => {
                copyIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v2"></path>`; // Copy icon
            }, 2000);
        });

        // Initialize with a password on load
        window.onload = () => {
            generateButton.click();
        };

    </script>
</body>
</html>
